<div fxLayout="column" fxLayoutAlign="start" fxFlex="100%" style="background-color: green;" style="margin-left: 10px;">
  <div fxLayout="row" fxFlex="100%" fxLayoutGap="20px" fxLayoutAlign="end">
    <div>
      <button mat-icon-button (click)="onToggleAdvancedSeachClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div fxLayout="row" fxFlex="100%" fxLayoutGap="20px">
    <mat-form-field>
      <select matNativeControl placeholder="Select Country" name="country" [(ngModel)]="adSearchModel.countryCode">
        <option value="" disabled selected></option>
        <option *ngFor="let country of countries" [value]="country.countryCode">
          {{country.countryName}}
        </option>
      </select>
    </mat-form-field>
    <mat-form-field>
      <select matNativeControl placeholder="Select Category" [(ngModel)]="adSearchModel.categoryName" name="category">
        <option value="" disabled selected></option>
        <option *ngFor="let category of categories" [value]="category.value">
          {{category.description}}
        </option>
      </select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start" fxFlex="100%" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="City Name" [(ngModel)]="adSearchModel.cityName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Zip Code" [(ngModel)]="adSearchModel.zipCode">
    </mat-form-field>
    <mat-form-field>
      <select matNativeControl placeholder="Select Miles" name="miles" [(ngModel)]="adSearchModel.mileOptionsBy" required>
        <option *ngFor="let mile of mileOptionsBy" [value]="mile.value">
          {{mile.description}}
        </option>
      </select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start" fxFlex="100%" fxLayoutGap="20px">
        <mat-form-field>
          <input type="text" placeholder="select currency" matInput [formControl]="currencyControl" [matAutocomplete]="auto" name="adSearchCriteriaCurrency" 
          [(ngModel)]="adSearchModel.currencyCode">
          <mat-autocomplete #auto="matAutocomplete" >
            <mat-option *ngFor="let country of filteredCountries | async" [value]="country.currencyCode">
              {{country.currencyCode}} -- {{country.countryName}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Min Price" [(ngModel)]="adSearchModel.minPrice">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Max Price" [(ngModel)]="adSearchModel.maxPrice">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start" fxFlex="100%" fxLayoutGap="20px">
    <mat-radio-group [(ngModel)]="adSearchModel.conditionName">
      <mat-radio-button *ngFor="let condition of condtions" [value]="condition.value" style="margin-right: 15px;">
        {{condition.description}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div fxLayout="row" fxFlex="100%" fxLayoutAlign="end">
    <div fxLayoutGap="20px" style="margin-right: 20px;">
      <button mat-raised-button (click)="reset()">reset</button>
      <button mat-raised-button (click)="onUpdateSearchClick()">update search</button>
    </div>
  </div>
</div>
